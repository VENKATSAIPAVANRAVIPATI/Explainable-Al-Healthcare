<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Predictor</title>
</head>
<body>
    <h2>Diabetes Predictor with Explanations</h2>
    <form action="/predict" method="post">
        <label for="Pregnancies">No. of Pregnancies:</label>
        <input type="number" name="Pregnancies" required><br>

        <label for="Glucose">Glucose Level:</label>
        <input type="number" name="Glucose" required><br>

        <label for="BloodPressure">Blood Pressure:</label>
        <input type="number" name="BloodPressure" required><br>

        <label for="SkinThickness">Skin Thickness:</label>
        <input type="number" name="SkinThickness" required><br>

        <label for="Insulin">Insulin Level:</label>
        <input type="number" name="Insulin" required><br>

        <label for="BMI">BMI (Body Mass Index):</label>
        <input type="number" step="any" name="BMI" required><br>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" step="any" name="DiabetesPedigreeFunction" required><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" required><br>

        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
    {% if explanation %}
    <h3>Explanation:</h3>
    <ul>
        {% for feature, weight in explanation %}
        <li>{{ feature }}: {{ weight }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
